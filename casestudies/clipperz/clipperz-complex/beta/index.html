<script type="text/javascript">
var mainframe_done=false;
var sender_done=false;
function monitor(obj){
	if(obj.id==="mainframe"){
		if(!mainframe_done){
			switch(obj.type){
				case "IMAGE": return check_img_whitelist(obj.url);
				case "SCRIPT": return check_script_whitelist(obj.url);
				case "postMessage": mainframe_done=true; return check_postMsg_policy(obj.url);
			}			
		}else{
			if(obj.type==="postMessage") return check_postMsg_policy(obj.url);
		}

	}
	else if(obj.id==="sender"){
		if(!sender_done){
			switch(obj.type){
				case "SCRIPT": return check_script_whitelist(obj.url);
				case "postMessage": sender_done=true; return check_postMsg_policy(obj.url);
			}					
		}else{
			if(obj.type==="postMessage") return check_postMsg_policy(obj.url);
		}

	}	
	return false;
}

function check_script_whitelist(url){
	if(url==="http://localhost/php/beta/shim.js") return true;
	return false;
}
